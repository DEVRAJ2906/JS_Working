<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="sPs.css" />
    <title>Document</title>
</head>
<body>
    <h1>Stone Paper Scissor Game</h1>
    <div class="weapons">
        <div class="weapon">
            <img src="rock.png" alt="Rock" id="stone">
        </div>
        <div class="weapon">
            <img src="paper.png" alt="Paper" id="paper">
        </div>
        <div class="weapon">
            <img src="scissors.png" alt="Scissor" id="scissors">
        </div>
    </div>
    <div class="scoreboard">
        <div class="score">
            <p id="userScore">0</p>
            <p>User Score</p>
        </div>
        <div class="score">
            <p id="compScore">0</p>
            <p>Computer Score</p>
        </div>
    </div>
    <div class="showmsg">
        <p id="msg">Play your move by clicking on any of the choices.</p>
    </div>
    <button id="change">Change the Game</button>
    <script src="sPs.js"></script>
</body>
</html>
